<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Cộng/Trừ</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
      }
      button {
        cursor: pointer;
        font-size: 20px;
        padding: 20px 20px;
        margin: 10px;
      }
      #result {
        font-size: 20px;
        margin-top: 20px;
      }
      .an {
        opacity: 0;
      }
      .hien {
        opacity: 1;
      }
      .do {
        color: red;
      }
      .den {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">Cộng/Trừ</h1>

    <div id="number">0</div>

    <button id="add">Cộng</button>
    <button id="unAdd">Trừ</button>
    <button id="addd">Nhân</button>
    <button id="unAddd">Chia</button>
    <button id="an">Ẩn</button>
    <button id="hien">Hiện</button>
    <button id="do">Đỏ</button>
    <button id="den">Đen</button>
  </body>
  <script src="./index.js"></script>
</html>
